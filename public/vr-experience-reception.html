<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="img2" src="./recepcao.jpeg"/>

        <a-sky id="img2-360" radius="30" src="#img2"></a-sky>
    </a-scene>
